
<div class="login-box card d-flex justify-content-center">
    <h1 class="d-flex justify-content-center">REGISTRO NUEVO USUARIO</h1>
    <div class="card-body">
        <form class="form-horizontal form-material" 
                autocomplete="off"
                [formGroup]="clienteForm"
                (ngSubmit)="CrearCliente()"
                id="loginform">

            <a href="javascript:void(0)" class="text-center db"></a>
            <div class="form-group m-t-40">
                <div class="col-xs-12">
                    <label>Clave</label>
                    <input class="form-control" 
                            type="text" 
                            placeholder="IdCli"
                            formControlName="IdCli">
                </div>
            </div>
            <div class="form-group m-t-40">
                <div class="col-xs-12">
                    <label>Nombre</label>
                    <input class="form-control" 
                            type="text" 
                            placeholder="CliName"
                            formControlName="CliName">
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">CREAR</button>
                </div>
            </div>
        </form>
    </div>
</div>

<a href="/login">Login</a>
